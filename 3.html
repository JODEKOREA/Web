<h2>왕십리역</h2>
<img src="3.jpg" width="300">
 <p>국내 최초의 지상-지하 환승역이다. 그리고 최초의 3환승역이자 직접 4환승역, \
그리고 서울 동북부의 중심지 중 하나이자 수유, 상봉, 도봉산, 강변역, 건대입구역 등과
더불어 경기도 동부(구리, 남양주, 양평, 성남, 용인 등)에서 서울 도심으로 진입하는 주요 교통 거점 중 하나이다.</p>
