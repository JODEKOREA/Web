<h2>천호역</h2>
 <p>수도권 전철 5호선 547번. 서울특별시 강동구 천호대로 지하 997 (천호2동 455번지) 소재.
서울 지하철 8호선 811번. 서울특별시 강동구 천호대로 지하 997 (천호2동 455번지)소재. 병기역명은 풍납토성이다.
부역명으로 알 수 있겠지만 강동구와 송파구의 경계에 위치하고 있다.</p>
